<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h4 class="modal-title" ng-bind="options.title"></h4>
</div>
<div class="modal-body" ng-show="!!options.content" ng-bind-html-unsafe="options.content">
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary" ng-hide="options.hideOk" ng-click="ok()"
            ng-disabled="designForm.$invalid" ng-bind="options.okText || '&nbsp;OK&nbsp;'">
    </button>
    <button type="button" class="btn btn-warning" ng-hide="options.hideCancel" ng-bind="options.cancelText || 'Cancel'"
            ng-click="cancel()"></button>
</div>

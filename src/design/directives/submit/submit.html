<div class="md-qing-input-box">
    <div class="form-group"
         ng-class="{'has-error':designForm.modelName.$invalid,'has-success':designForm.modelName.$valid}">
        <label class="col-sm-2 control-label">Post url</label>
        <div class="col-sm-10">
            <input type="text" name="postUrl" class="form-control" ng-model="config.postUrl" ng-required="true"
                       ng-pattern="/([/w-]+/.)+[/w-]+.([^a-z])(/[/w- ./?%&=]*)?|[a-zA-Z0-9/-/.][/w-]+.([^a-z])(/[/w- ./?%&=]*)?/">
            <span class="help-block" ng-show="designForm.postUrl.$error.required">Post url required.</span>
            <span class="help-block"
                  ng-show="designForm.postUrl.$error.pattern">Post url is invalid.</span>
        </div>
    </div>
    <div class="form-group"
         ng-class="{'has-error':designForm.modelName.$invalid,'has-success':designForm.modelName.$valid}">
        <label class="col-sm-2 control-label">Button text</label>
        <div class="col-sm-10">
            <input type="text" name="btnText" class="form-control" ng-model="config.btnText" ng-required="true">
            <span class="help-block" ng-show="designForm.btnText.$error.required">Button text required.</span>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
                <label>
                    <input type="checkbox" ng-model="config.btnDisable"  >
                    disable by validate form
                </label>
            </div>
        </div>
    </div>
</div>

<div class="qing-add" ng-class="{'open' : addOpen}">
    <a class="btn btn-default" ng-click="toggleOpen()">
        <i class="glyphicon glyphicon-plus" ng-hide="addOpen"></i>
        <i class="glyphicon glyphicon-chevron-down" ng-show="addOpen"></i>
    </a>
    <div class="add-list">
        <ul>
            <li ng-class="{'cur' : subListOpen == 'container'}">
                <!--<a ng-click="addContModal('row-container');"><i class="glyphicon glyphicon-th"></i>Container</a>-->
                <a ng-click="showSubList('container')"><i class="glyphicon glyphicon-th"></i>Container</a>
            </li>
            <li ng-class="{'cur': subListOpen == 'component'}">
                <a ng-click="showSubList('component')"><i class="glyphicon glyphicon-list-alt"></i>Component</a>
            </li>
        </ul>
        <!--如果以后有更多组件类型 再做动态compile-->
        <div class="sub-add-list" ng-class="{'active' : subListOpen == 'container'}">
            <ul>
                <li ng-repeat="(pluginName, plugin) in pluginList | pluginType : 'container' ">
                    <a ng-click="addContModal(pluginName);"><i class="glyphicon {{plugin.icon}}"></i>{{plugin.title}}</a>
                </li>
            </ul>
        </div>
        <div class="sub-add-list" ng-class="{'active': subListOpen == 'component'}">
            <ul>
                <li ng-repeat="(pluginName, plugin) in pluginList | pluginType : 'component' ">
                    <a ng-click="addContModal(pluginName);"><i class="glyphicon {{plugin.icon}}"></i>{{plugin.title}}</a>
                </li>
            </ul>
        </div>
    </div>
</div>
